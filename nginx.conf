server {
	listen       80;
	server_name  _;

	# Serve the built Mintlify docs
	root   /usr/share/nginx/html;
	index  index.html;

	# Try files, then fallback to index.html (for client-side routing)
	location / {
		try_files $uri $uri/ /index.html;
	}

	# Cache static assets
	location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
		expires 1y;
		add_header Cache-Control "public, immutable";
	}

	# Basic gzip/static settings
	gzip on;
	gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css application/json image/svg+xml;
	gzip_comp_level 6;
	gzip_vary on;
}
